<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google Material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>confirm delete</title>
  </head>
  <body>
    <header>
      <nav
        class="
          navbar navbar-expand-sm navbar-toggleable-sm navbar-light
          bg-white
          border-bottom
          box-shadow
          mb-3
        "
      >
        <div class="container">
          <a class="navbar-brand" href="#">kakeibo7</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="
              navbar-collapse
              collapse
              d-sm-inline-flex
              flex-sm-row-reverse
            "
          >
            <ul class="navbar-nav flex-grow-1">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">リスト</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">精算</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <main role="main" class="pb-3">
        <h2>削除</h2>

        <h3>本当に削除してよろしいですか？</h3>
        <div>
          <hr />
          <dl class="row">
            <dt class="col-sm-3">支払日</dt>
            <dd class="col-sm-9">値</dd>

            <dt class="col-sm-3">購入物名</dt>
            <dd class="col-sm-9">値</dd>

            <dt class="col-sm-3">支出額</dt>
            <dd class="col-sm-9">値</dd>

            <dt class="col-sm-3">ユーザー名</dt>
            <dd class="col-sm-9">値</dd>

            <dt class="col-sm-3">支払方法名</dt>
            <dd class="col-sm-9">値</dd>

            <dt class="col-sm-3">支出分類名</dt>
            <dd class="col-sm-9">値</dd>

            <dt class="col-sm-3">期間開始日</dt>
            <dd class="col-sm-9">値</dd>

            <dt class="col-sm-3">期間終了日</dt>
            <dd class="col-sm-9">値</dd>

            <dt class="col-sm-3">○月分</dt>
            <dd class="col-sm-9">値</dd>
          </dl>

          <form action="" method="DELETE">
            <input type="hidden" value="id" />
            <input type="submit" value="削除" class="btn btn-danger" />
            <a class="btn btn-outline-secondary" href="#" role="button"
              >一覧に戻る</a
            >
          </form>
        </div>
      </main>
    </div>

    <footer class="border-top footer text-muted">
      <div class="container">&copy; 2021 - kakeibo7</div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
